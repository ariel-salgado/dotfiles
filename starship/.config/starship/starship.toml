add_newline = false

# Left prompt: [user@host cwd] $
format = '\[$username@$hostname $directory\] $character'

# Right prompt: [ branch] [time]
right_format = '$git_branch \[$time\]'

# --- Modules ---

[username]
show_always = true
format = "$user"
style_user = "bold"

[hostname]
ssh_only = false
format = "$hostname"
style = "bold"

[directory]
truncation_length = 2
truncate_to_repo = false
format = "$path"

[character]
success_symbol = "\\$"
error_symbol = "\\$"

[git_branch]
symbol = " "
format = "\\[$symbol$branch\\]($style)"

[time]
disabled = false
format = "$time"
time_format = "%H:%M:%S"
