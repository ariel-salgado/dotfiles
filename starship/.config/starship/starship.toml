# The main prompt on the left.
format = """$directory$git_branch$character"""

# Right prompt
right_format = "$nodejs"

# No newline between prompts
add_newline = false

[character]
success_symbol = "[❯](bold #c4a7e7)"   # Iris
error_symbol = "[❯](bold #eb6f92)"     # Love
vimcmd_symbol = "[❮](bold #9ccfd8)"    # Foam

[directory]
style = "bold #3e8fb0" # Pine
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style) "

[git_branch]
symbol = " "
style = "bold #ea9a97" # Rose
format = "on [$symbol$branch]($style) "

[nodejs]
symbol = "󰎙 "
style = "bold #9ccfd8" # Foam
format = "via [$symbol($version)]($style) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

